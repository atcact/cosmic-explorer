<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>3D Solar System using HTML CSS and JavaScript - Coding Torque</title>
</head>

    <!-- Further code here -->
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
        <div id="navbar">
            <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
            <h1>3D Solar System<br>
        </div>
        <div id="data">
            <a class="sun" title="sun" href="#sunspeed">Sun</a>
            <a class="mercury" title="mercury" href="#mercuryspeed">Mercury</a>
            <a class="venus" title="venus" href="#venusspeed">Venus</a>
            <a class="earth active" title="earth" href="#earthspeed">Earth</a>
            <a class="mars" title="mars" href="#marsspeed">Mars</a>
            <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
            <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
            <a class="uranus" title="uranus" href="#uranusspeed">Uranus</a>
            <a class="neptune" title="neptune" href="#neptunespeed">Neptune</a>
        </div>
        <div id="universe" class="scale-stretched">
            <div id="galaxy">
                <div id="solar-system" class="earth">
                    <a id="mercury" class="orbit" name="mercury">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Mercury</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="venus" class="orbit" name="venus">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Venus</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="earth" class="orbit" name="earth">
                        <div class="pos">
                            <div class="orbit">
                                <div class="pos">
                                    <div class="moon"></div>
                                </div>
                            </div>
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Earth</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="mars" class="orbit" name="mars">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Mars</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="jupiter" class="orbit" name="jupiter">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Jupiter</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="saturn" class="orbit" name="saturn">
                        <div class="pos">
                            <div class="planet">
                                <div class="ring"></div>
                                <dl class="infos">
                                    <dt>Saturn</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="uranus" class="orbit" name="uranus">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Uranus</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="neptune" class="orbit" name="neptune">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Neptune</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
        
                    <a id="sun" class="orbit" name="sun">
                        <dl class="infos">
                            <dt>Sun</dt>
                            <dd><span></span></dd>
                        </dl>
                    </a>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == 'undefined') {
                document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
            }
        </script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/scripts.min.js"></script>
    
        <script src="script.js"></script>
        <script src="https://threejs.org/build/three.js"></script>

    
    </body>
</html>
