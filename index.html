<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">

    <title>3D Solar System</title>
</head>

    <!-- Further code here -->
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
        
        <div class="topnav">
            <a href="about.html">About</a>
            <a class="active" href="index.html">Home</a>
            
        </div>
        <div id="header">
            <!-- <a id="toggle-data" href="#data"><i class="icon-data"></i>Planets</a> -->
            <h1 class = "ourtitle">COSMIC EXPLORER</h1>
        </div>
        <div id="data">
            <a class="sun" name="sun" href="#sunspeed">Sun</a>
            <a class="mercury" name="mercury" href="#mercuryspeed">Mercury</a>
            <a class="venus" name="venus" href="#venusspeed">Venus</a>
            <a class="earth active" name="earth" href="#earthspeed">Earth</a>
            <a class="mars" name="mars" href="#marsspeed">Mars</a>
            <a class="jupiter" name="jupiter" href="#jupiterspeed">Jupiter</a>
            <a class="saturn" name="saturn" href="#saturnspeed">Saturn</a>
            <a class="uranus" name="uranus" href="#uranusspeed">Uranus</a>
            <a class="neptune" name="neptune" href="#neptunespeed">Neptune</a>
        </div>
        <div id="universe" class="scale-stretched">
            <div id="galaxy">
                <div id="solar-system" class="earth">
                    <a id="mercury" class="orbit" name="mercury">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Mercury</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="venus" class="orbit" name="venus">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Venus</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    
                    <a id="earth" class="orbit" name="earth">
                        <div class="pos">
                            <div class="orbit">
                                <div class="pos">
                                    <div class="moon"></div>
                                </div>
                            </div>
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Earth</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="mars" class="orbit" name="mars">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Mars</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="jupiter" class="orbit" name="jupiter">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Jupiter</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="saturn" class="orbit" name="saturn">
                        <div class="pos">
                            <div class="planet">
                                <div class="ring"></div>
                                <dl class="infos">
                                    <dt>Saturn</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="uranus" class="orbit" name="uranus">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Uranus</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                    <a id="neptune" class="orbit" name="neptune">
                        <div class="pos">
                            <div class="planet">
                                <dl class="infos">
                                    <dt>Neptune</dt>
                                    <dd><span></span></dd>
                                </dl>
                            </div>
                        </div>
                    </a>
        
                    <a id="sun" class="orbit" name="sun">
                        <dl class="infos">
                            <dt>Sun</dt>
                            <dd><span></span></dd>
                        </dl>
                    </a>
                </div>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <div class="popup-left">
                    <img id="popup-image" class="popup-image" src="" alt="Planet Image">
                </div>
                <div class="popup-right">
                    <h2>Popup Title</h2>                
                <!-- <p id="popup-text">popup fact</p> -->
                    <div class="popup-fact">
                        <li id="popup-fact1"></li>
                        <li id="popup-fact2"></li>
                        <li id="popup-fact3"></li>
                    </div>
                    <div class="quiz">
                        <img class="question-img" src="../assets/question-mark.png" alt="Question Mark">
                        <p id="popup-quiz"></p>
                        <div class="quiz-button">
                            <button id="truebtn" class="truefalse-btn" onclick="truebtn()">True</button>
                            <button id="falsebtn" class="truefalse-btn" onclick="falsebtn()">False</button>
                        </div>
                    </div>
                    <div class="bottom-btns">
                        <button id="closePopup" class="bottom-btn"  onclick="closePopup()">Close</button>
                        <button id="nextPopup" class="bottom-btn"  onclick="nextPopup()">Next Planet</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == 'undefined') {
                document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
            }
        </script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/scripts.min.js"></script>
    
        <script src="script.js"></script>
        <script src="https://threejs.org/build/three.js"></script>

    
    </body>
</html>
